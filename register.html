<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>สมัครสมาชิก</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #ffcc00;
      border: none;
      color: #000;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    @media (max-width: 500px) {
      .register-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="ชื่อผู้ใช้" required />
      <input type="password" name="password" placeholder="รหัสผ่าน" id="password" required />
      <input type="password" name="confirm" placeholder="ยืนยันรหัสผ่าน" id="confirm" required />
      <input type="text" name="fname" placeholder="ชื่อจริง" required />
      <input type="text" name="lname" placeholder="นามสกุล" required />
      <input type="email" name="email" placeholder="อีเมล" id="email" required />
      <button type="submit">สมัครสมาชิก</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const pwd = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const email = document.getElementById("email").value.trim();

      if (!email.endsWith("@msu.ac.th")) {
        Swal.fire("ไม่สามารถสมัครได้", "กรุณาใช้อีเมลที่ลงท้ายด้วย @msu.ac.th", "warning");
        return;
      }

      if (pwd !== confirm) {
        Swal.fire("รหัสผ่านไม่ตรงกัน", "กรุณากรอกให้ตรงกัน", "error");
        return;
      }

      const formData = new FormData(form);

      fetch("register.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          Swal.fire({
            icon: 'success',
            title: 'สมัครสมาชิกสำเร็จ',
            confirmButtonText: 'เข้าสู่ระบบ'
          }).then(() => {
            window.location.href = "login.html";
          });
        } else {
          Swal.fire("ผิดพลาด", data.message, "error");
        }
      })
      .catch(() => {
        Swal.fire("ข้อผิดพลาด", "เกิดปัญหาในการเชื่อมต่อ", "error");
      });
    });
  </script>
</body>
</html>
