<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login-styles.css"> <!-- ✅ ตรวจให้แน่ใจว่าไฟล์นี้มีจริง -->
</head>
<body>

  <div class="login-form">
    <h2>เข้าสู่ระบบ</h2>
    <form action="login.php" method="POST">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
	  <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" placeholder="กรอกรหัสผ่าน" required>
      </div>

      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
      </div>

      <button type="submit" class="login-button">เข้าสู่ระบบ</button>
      <a href="register.html" class="register-link">สมัครสมาชิก</a>

    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const url = new URL(window.location.href);
  if (url.searchParams.get("error") === "1") {
    Swal.fire({
      icon: 'error',
      title: 'เข้าสู่ระบบล้มเหลว',
      text: 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง'
    });
  }
</script>

</body>
</html>
