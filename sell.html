<body>

<header>
    <h1>ระบบขายของมือสองภายในมหาวิทยาลัย
</h1>
</header>

<nav>
    <a href="index.php">หน้าแรก</a>
    <a href="sell.html">ลงขายสินค้า</a>
</nav>

<div class="form-container">
    <h2>ลงขายสินค้า</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="product-name">ชื่อสินค้า</label>
            <input type="text" id="product-name" name="product-name" placeholder="ระบุชื่อสินค้า" required>
        </div>
        <div class="form-group">
            <label for="price">ราคา (บาท)</label>
            <input type="number" id="price" name="price" placeholder="ระบุราคา" required>
        </div>
        <div class="form-group">
            <label for="category">หมวดหมู่</label>
            <select id="category" name="category" required>
                <option value="">-- เลือกหมวดหมู่ --</option>
                <option value="electronics">อุปกรณ์อิเล็กทรอนิกส์</option>
                <option value="fashion">แฟชั่น</option>
                <option value="furniture">เฟอร์นิเจอร์</option>
				<option value="vehicle">ยานพาหนะ</option>
				<option value="gameandtoys">เกมและของเล่น</option>
				<option value="household">ของใช้ในครัวเรือน</option>
				<option value="sport">อุปกรณ์กีฬา</option>
				<option value="music">เครื่องดนตรี</option>
                <option value="others">อื่นๆ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">รายละเอียดสินค้า</label>
            <textarea id="description" name="description" placeholder="ระบุรายละเอียดสินค้า" required></textarea>
        </div>
        <div class="form-group">
            <label for="images">อัพโหลดรูปภาพ (เลือกได้หลายรูป)</label>
            <input type="file" id="images" name="images[]" accept="image/*" multiple required onchange="previewImages()">
            <div id="image-preview"></div>
        </div>
        <div class="form-group">
            <button type="submit">ลงขายสินค้า</button>
        </div>
    </form>
</div>

<script>
function previewImages() {
    const preview = document.getElementById('image-preview');
    preview.innerHTML = ''; 
    const files = document.getElementById('images').files;
    
    if (files.length === 0) {
        preview.innerHTML = '<p style="color:red;">กรุณาเลือกรูปภาพอย่างน้อย 1 รูป</p>';
        return;
    }
    
    Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.appendChild(img);
        }
        reader.readAsDataURL(file);
    });
}
</script>

</body>
